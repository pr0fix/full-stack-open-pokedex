name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run eslint
      - name: Run build
        run: npm run build
      - name: Run unit-tests
        run: npm run test
      - name: "Install Playwright Browsers"
        run: npx playwright install --with-deps
      - name: Run e2e-tests
        run: npm run test:e2e
      - name: Trigger deployment
        run: curl https://api.render.com/deploy/src-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}